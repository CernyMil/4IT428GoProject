services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
       - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  editor-service:
    build:
      context: ./editor-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      DATABASE_URL: postgres://user:password@postgres:5432/mydb
      FIREBASE_CRED_PATH: "/app/goproject-4c949-firebase-adminsdk-fbsvc-016cd1d40b.json"

volumes:
  postgres_data:
